# =============================================================================
# SBG FiscalDrive Agent v2.0 - Windows Configuration
# =============================================================================

# ===== FISCALDRIVE API =====
fiscal.url=http://127.0.0.1:3448/rpc/api
fiscal.timeout.seconds=30

# ===== MONITORING SERVER =====
server.url=https://fiscaldrive.sbg.network/api/v1/fiscal/snapshot
server.timeout.seconds=30
server.retry.count=3
server.retry.delay.seconds=5
# Enable if SSL certificate problems (for testing only!)
server.insecure=true

# ===== SHOP INFO =====
# Fill if db.enabled=false or DB unavailable
shop.inn=
shop.number=
shop.name=
pos.number=

# ===== DATABASE (SetRetail) =====
db.enabled=true
db.host=127.0.0.1
db.port=5432
db.name=catalog
db.user=postgres
db.refresh.hours=24

# ===== INTERVALS =====
interval.minutes=5
interval.heavy.minutes=30

# ===== FISCALDRIVE LOG ROTATION =====
# Disabled for Windows
fiscallog.enabled=false

# ===== AGENT LOGGING =====
log.path=C:\ProgramData\sbg-fiscaldrive-agent\agent.log
log.level=INFO
