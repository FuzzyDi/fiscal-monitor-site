# =============================================================================
# SBG FiscalDrive Agent v2.0 - Конфигурация
# =============================================================================

# ===== FISCALDRIVE API =====
fiscal.url=http://127.0.0.1:3448/rpc/api
fiscal.timeout.seconds=30

# ===== СЕРВЕР МОНИТОРИНГА =====
server.url=https://fiscaldrive.sbg.network/api/v1/fiscal/snapshot
server.timeout.seconds=30
server.retry.count=3
server.retry.delay.seconds=5
# Включить если проблемы с SSL сертификатом (только для тестирования!)
server.insecure=true

# ===== ИНФОРМАЦИЯ О МАГАЗИНЕ =====
# Заполните если db.enabled=false или БД недоступна
shop.inn=
shop.number=
shop.name=
pos.number=

# ===== БАЗА ДАННЫХ (SetRetail) =====
# Если true - агент читает shop info из PostgreSQL
db.enabled=true
db.host=127.0.0.1
db.port=5432
db.name=catalog
db.user=postgres
db.refresh.hours=24

# ===== ИНТЕРВАЛЫ =====
# Основной интервал проверки (минуты)
interval.minutes=5
# Интервал тяжёлых проверок GetInfo (минуты)
interval.heavy.minutes=30

# ===== РОТАЦИЯ ЛОГОВ FiscalDriveService =====
fiscallog.enabled=false
fiscallog.path=/home/tc/storage/3rd-party/fiscal-drive-api.log
fiscallog.maxsize.mb=100
fiscallog.keeplines=100
fiscallog.retaindays=30

# ===== ЛОГИРОВАНИЕ АГЕНТА =====
log.path=/var/log/sbg-fiscaldrive-agent.log
log.level=INFO
