# Render.com Blueprint
# Docs: https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: fiscal-monitor-db
    plan: free
    env: docker
    region: frankfurt
    ipAllowList: []

  # Backend API
  - type: web
    name: fiscal-monitor-backend
    plan: free
    env: docker
    region: frankfurt
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: fiscal-monitor-db
          property: connectionString
      - key: ADMIN_API_KEY
        generateValue: true
      - key: STALE_MINUTES
        value: 15
      - key: HOST
        value: "0.0.0.0"
    healthCheckPath: /health

  # Frontend
  - type: web
    name: fiscal-monitor-frontend
    plan: free
    env: docker
    region: frankfurt
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: fiscal-monitor-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: "0.0.0.0"

databases:
  - name: fiscal-monitor-db
    plan: free
    databaseName: fiscal_monitor
    user: postgres
