version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fiscal-monitor-db
    environment:
      POSTGRES_DB: fiscal_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiscal-monitor-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fiscal_monitor
      # ВАЖНО: задайте ADMIN_API_KEY в корневом .env (или через переменные окружения)
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      STALE_MINUTES: ${STALE_MINUTES:-15}
      LOG_LEVEL: info
      HOST: "0.0.0.0"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Healthcheck уже задан в backend/Dockerfile (node -e ...). Здесь не дублируем.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fiscal-monitor-frontend
    environment:
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fiscal-monitor-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
